<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styleGrid.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <title>Calculator with Grid</title>
</head>
<body>
<!-- START HERE -->
<!-- clear backspace parentheses divide -->
<!-- 7 8 9 times -->
<!-- 4 5 6 minus -->
<!-- 1 2 3 plus -->
<!-- negative 0 point equals-->
<div class="container">
  <a href="" class="button" id="clear">C</a>
  <a href="" class="button" id="backspace">B</a>
  <a href="" class="button" id="parentheses">()</a>
  <a href="" class="button" id="divide">/</a>
  <a href="" class="button" id="7">7</a>
  <a href="" class="button" id="8">8</a>
  <a href="" class="button" id="9">9</a>
  <a href="" class="button" id="times">X</a>
  <a href="" class="button" id="4">4</a>
  <a href="" class="button" id="5">5</a>
  <a href="" class="button" id="6">6</a>
  <a href="" class="button" id="minus">-</a>
  <a href="" class="button" id="1">1</a>
  <a href="" class="button" id="2">2</a>
  <a href="" class="button" id="3">3</a>
  <a href="" class="button" id="plus">+</a>
  <a href="" class="button" id="negative">+/-</a>
  <a href="" class="button" id="0">0</a>
  <a href="" class="button" id="point">.</a>
  <a href="" class="button" id="equals">=</a>
</div>


  <script>
    //Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>
</html>
