<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,500" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="app.js"></script>
  <title>Calculator</title>
</head>
<body>
<!-- START HERE -->
<div class="container">

  <!--DISPLAY-->
  <div class="row">
    <div class="col text-right" id="output-outer">
      <div id="output"></div>
    </div>
  </div>

  <!--KEYPAD-->
  <table>

    <!-- ROW 1: CLEAR, BACKSPACE, PARENTHESES, DIVIDE-->
    <tr>
      <!--CLEAR-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner clear-button" id="clear">
            <span id="clear-styles">C</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--BACKSPACE-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner aux-button" id="backspace">
            <span class="aux"><i class="fas fa-arrow-left"></i></span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--PARENTHESES-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner aux-button" id="parentheses">
            <span class="aux" id="parentheses-styles">( )</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--DIVIDE-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner operator-button" id="divide">
            <span class="operator">&divide;</span>
          </a>
        </div>
      </td>
    </tr>

    <!-- ROW 2: SEVEN, EIGHT, NINE, TIMES-->
    <tr>
      <!--SEVEN-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner natural integer-button" id="seven" data-value="7">
            <span class="integer">7</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--EIGHT-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner natural integer-button" id="eight" data-value="8">
            <span class="integer">8</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--NINE-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner natural integer-button" id="nine" data-value="9">
            <span class="integer">9</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--TIMES-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner operator-button" id="times">
            <span class="operator">&times;</span>
          </a>
        </div>
      </td>
    </tr>

    <!-- ROW 3: FOUR, FIVE, SIX, MINUS-->
    <tr>
      <!--FOUR-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner natural integer-button" id="four" data-value="4">
            <span class="integer">4</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--FIVE-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner natural integer-button" id="five" data-value="5">
            <span href="#" class="integer">5</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--SIX-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner natural integer-button" id="six" data-value="6">
            <span class="integer">6</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--MINUS-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner operator-button" id="minus">
            <span class="operator">&minus;</span>
          </a>
        </div>
      </td>
    </tr>

    <!-- ROW 4: ONE, TWO, THREE, PLUS-->
    <tr>
      <!--ONE-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner natural integer-button" id="one" data-value="1">
            <span class="integer">1</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--TWO-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner natural integer-button" id="two" data-value="2">
            <span class="integer natural">2</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--THREE-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner natural integer-button" id="three" data-value="3">
            <span class="integer natural">3</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--PLUS-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner operator-button" id="plus">
            <span class="operator">&plus;</span>
          </a>
        </div>
      </td>
    </tr>

    <!-- ROW 5: NEGATIVE, ZERO, DECIMAL, EQUALS-->
    <tr>
      <!--NEGATIVE-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner aux-button" id="negative">
            <span class="aux"><strong>&plus;</strong>/<strong>&minus;</strong></span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--ZERO-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner integer-button" id="zero">
            <span class="integer">0</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--DECIMAL-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner aux-button" id="decimal">
            <span class="aux">.</span>
          </a>
        </div>
      </td>
        <td class="gutter"></td>
      <!--EQUALS-->
      <td>
        <div class="circle-outer">
          <a href="#" class="circle-inner equals-button" id="equals">
            <span class="equals">&equals;</span>
          </a>
        </div>
      </td>
    </tr>
  </table>

</div>

  <script>
    //Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>
</html>
